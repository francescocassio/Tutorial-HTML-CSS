<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testo Responsive</title>
    <style>
        h1 {
            font-size: 32px;
        }

        /* Riduce il font su schermi piccoli */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Prova a ridimensionare la finestra</h1>
    <p>Il testo diventa più piccolo se lo schermo è inferiore a 480px.</p>
</body>
</html>
