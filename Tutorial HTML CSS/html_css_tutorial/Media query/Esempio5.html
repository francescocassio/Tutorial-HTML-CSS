<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsive</title>
    <style>
        .menu {
            display: flex;
            background-color: navy;
            padding: 10px;
            list-style: none;
            justify-content: space-around;
        }

            .menu li {
                color: white;
                padding: 10px;
            }

        /* Cambia il menu da orizzontale a verticale su mobile */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>Home</li>
        <li>Chi Siamo</li>
        <li>Servizi</li>
        <li>Contatti</li>
    </ul>
</body>
</html>
