<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Responsive</title>
    <style>
        body {
            background-color: lightblue; /* Colore di default */
        }

        /* Cambia colore quando la larghezza è minore di 600px */
        @media (max-width: 600px) {
            body {
                background-color: lightgray;
            }
        }
    </style>
</head>
<body>
    <h1>Prova il cambio di colore ridimensionando la finestra!</h1>
</body>
</html>
