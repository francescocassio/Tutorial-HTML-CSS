<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Due Colonne con Flexbox</title>

    <style>
        .container {
            display: flex; /* Imposta il contenitore come flexbox */
            gap: 10px; /* Aggiunge spazio tra le colonne */
        }

        .col { 
            flex: 1; /* Ogni colonna occupa la stessa quantità di spazio disponibile */
            padding: 20px; /* Aggiunge spazio interno per migliorare la leggibilità */
            background-color: lightgray; /* Colore di sfondo per evidenziare le colonne */
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="col">Colonna 1</div>
        <div class="col">Colonna 2</div>
        <!-- Due colonne affiancate grazie a Flexbox -->
    </div>

</body>
</html>
