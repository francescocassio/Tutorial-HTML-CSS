<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Guida ai Selettori CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            color: blue;
            font-size: 16px;
        }

        .titolo {
            font-weight: bold;
            color: red;
        }

        #menu {
            background-color: black;
            color: white;
            padding: 10px;
        }

        div p {
            color: green;
        }

        div > p {
            color: orange;
        }

        
        input[type="text"] {
            border: 2px solid blue;
        }

        button:hover {
            background-color: yellow;
        }

       
    </style>
</head>
<body>

    <h1>Guida ai Selettori CSS</h1>


</body>
</html>
