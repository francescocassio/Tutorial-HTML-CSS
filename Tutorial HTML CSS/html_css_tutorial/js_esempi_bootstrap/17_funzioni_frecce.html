<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap per uno stile gradevole -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>17 - Funzioni freccia</title>
</head>
<body class="container py-4">
  <div class="card p-4 shadow-sm">
    <h1>17 - Funzioni freccia</h1>

    <script>
      // Definizione di una funzione freccia (arrow function)
      // "nome" Ã¨ il parametro che la funzione riceve
      const saluta = (nome) => {
        // Quando chiamata, la funzione mostra un messaggio di saluto con alert
        alert("Ciao " + nome);
      }; 

      // Chiamiamo la funzione passando il nome "Andrea"
      saluta("Andrea");
    </script>
  </div>
</body>
</html>
