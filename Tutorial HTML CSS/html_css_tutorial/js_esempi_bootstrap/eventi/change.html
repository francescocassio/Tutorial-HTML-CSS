<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Evento change</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <select id="menu">
    <option value="1">Uno</option>
    <option value="2">Due</option>
  </select>

  <script>
    // "change" si attiva quando si cambia il valore di un input o select
      // Quando cambia il valore del select, mostriamo il nuovo valore
    document.getElementById("menu").addEventListener("change", (e) => {
      alert("Hai selezionato: " + e.target.value);
    });
  </script>
</div>
</body>
</html>
