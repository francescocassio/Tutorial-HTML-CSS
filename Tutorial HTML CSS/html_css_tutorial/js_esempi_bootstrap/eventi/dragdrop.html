<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Drag and Drop</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <div id="drag" draggable="true" style="width:100px;height:100px;background:red;">Trascinami</div>
  <div id="drop" style="width:100px;height:100px;background:yellow;margin-top:20px;"></div>
  <script>
      // Gestione dell'evento di trascinamento (drag and drop)
    document.getElementById("drag").addEventListener("dragstart", (e) => e.dataTransfer.setData("text", "OK"));
      // Gestione dell'evento di trascinamento (drag and drop)
    document.getElementById("drop").addEventListener("dragover", (e) => e.preventDefault());
      // Gestione dell'evento di trascinamento (drag and drop)
    document.getElementById("drop").addEventListener("drop", (e) => {
      e.preventDefault();
      alert("Elemento rilasciato!");
    });
  </script>
</div>
</body>
</html>
