<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Evento mouseleave</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <div id="box" style="width:150px;height:150px;background:lightcoral;">Passa sopra ed esci</div>

  <script>
    // "mouseleave" si attiva quando il mouse esce dall'elemento
      // Quando il mouse esce dal box, eseguiamo la funzione
    document.getElementById("box").addEventListener("mouseleave", () => {
      alert("Mouse uscito dal box");
    });
  </script>
</div>
</body>
</html>
