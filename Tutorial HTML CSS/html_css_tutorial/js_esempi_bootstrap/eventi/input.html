<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Evento input</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <input type="text" id="testo" placeholder="Digita...">
  <p id="output"></p>

  <script>
    // "input" si attiva ogni volta che il contenuto dell'input cambia
      // Ogni volta che l'input cambia, eseguiamo la funzione
    document.getElementById("testo").addEventListener("input", (e) => {
      document.getElementById("output").textContent = e.target.value;
    });
  </script>
</div>
</body>
</html>
