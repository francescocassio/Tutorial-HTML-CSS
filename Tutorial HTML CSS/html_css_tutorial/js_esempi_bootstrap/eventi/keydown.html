<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Evento keydown</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <input type="text" id="input" placeholder="Premi un tasto">

  <script>
    // "keydown" si attiva quando un tasto viene premuto (prima del rilascio)
      // Ogni volta che l'input cambia, eseguiamo la funzione
    document.getElementById("input").addEventListener("keydown", (evento) => {
      console.log("Tasto premuto:", evento.key);
    });
  </script>
</div>
</body>
</html>
