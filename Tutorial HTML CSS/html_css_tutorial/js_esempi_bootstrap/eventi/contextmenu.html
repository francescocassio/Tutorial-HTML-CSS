<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Context Menu</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <div id="area" style="width:200px;height:200px;background:#ccc;">Tasto destro qui</div>
  <script>
      // Impediamo il menu contestuale con tasto destro del mouse
    document.getElementById("area").addEventListener("contextmenu", (e) => {
      e.preventDefault();
      alert("Menu contestuale bloccato");
    });
  </script>
</div>
</body>
</html>
