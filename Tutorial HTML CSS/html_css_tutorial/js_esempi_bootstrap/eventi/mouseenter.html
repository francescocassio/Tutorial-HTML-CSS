<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Evento mouseenter</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <div id="box" style="width:150px;height:150px;background:lightblue;">Passa sopra</div>

  <script>
    // "mouseenter" si attiva quando il mouse entra nell'area dell'elemento
      // Quando il mouse entra nel box, eseguiamo la funzione
    document.getElementById("box").addEventListener("mouseenter", () => {
      alert("Mouse entrato nel box");
    });
  </script>
</div>
</body>
</html>
