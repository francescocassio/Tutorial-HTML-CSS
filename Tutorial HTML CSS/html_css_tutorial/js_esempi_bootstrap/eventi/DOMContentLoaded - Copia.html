<!DOCTYPE html>
<html>
<head>
    <title>Input + DOMContentLoaded</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Scrivi qualcosa:</h3>

        <input id="testo" type="text" class="form-control mb-3" placeholder="Inserisci un messaggio">

        <button id="btn" class="btn btn-primary">Mostra messaggio</button>

        <p class="mt-3">Messaggio: <span id="output" class="fw-bold text-success"></span></p>
    </div>

    <script>
        // Aspettiamo che il DOM sia pronto
        document.addEventListener("DOMContentLoaded", () => {
            // Recuperiamo gli elementi dal DOM
            const input = document.getElementById("testo");
            const bottone = document.getElementById("btn");
            const output = document.getElementById("output");

            // Aggiungiamo l’evento al bottone
            bottone.addEventListener("click", () => {
                const valore = input.value;
                output.textContent = valore || "(nessun testo)";
            });
        });
    </script>

</body>
</html>
