<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Evento dblclick</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <button id="btn">Doppio clic</button>

  <script>
    // "dblclick" avviene quando l'utente fa doppio clic su un elemento
      // Aggiungiamo un ascoltatore per l'evento 'click'
    document.getElementById("btn").addEventListener("dblclick", () => {
      alert("Hai fatto doppio clic!");
    });
  </script>
</div>
</body>
</html>
