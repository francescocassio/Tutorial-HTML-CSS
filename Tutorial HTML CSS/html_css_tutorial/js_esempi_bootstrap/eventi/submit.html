<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Evento submit</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <form id="form">
    <input type="text" required placeholder="Scrivi qualcosa">
    <button type="submit">Invia</button>
  </form>

  <script>
    // "submit" si attiva quando un form viene inviato
      // Intercettiamo l'invio del form e blocchiamo il comportamento predefinito
    document.getElementById("form").addEventListener("submit", (e) => {
      e.preventDefault(); // impedisce l'invio reale del form
      alert("Form inviato!");
    });
  </script>
</div>
</body>
</html>
