<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Evento keyup</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <input type="text" id="input" placeholder="Scrivi qualcosa">

  <script>
    // "keyup" si attiva quando un tasto viene rilasciato
      // Ogni volta che l'input cambia, eseguiamo la funzione
    document.getElementById("input").addEventListener("keyup", (evento) => {
      console.log("Tasto rilasciato:", evento.key);
    });
  </script>
</div>
</body>
</html>
