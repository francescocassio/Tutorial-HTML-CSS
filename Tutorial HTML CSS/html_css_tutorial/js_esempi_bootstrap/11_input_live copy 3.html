<!DOCTYPE html>
<html>
<head>
  <title>Input multipli senza evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="card p-4 shadow-sm">
    <h1 class="mb-4">Input multipli senza evento (‚ùå meno flessibile)</h1>

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome">
      <p class="mt-1">Hai scritto: <span id="output-nome" class="text-primary fw-bold"></span></p>
    </div>

    <div class="mb-3">
      <label class="form-label">Cognome</label>
      <input type="text" class="form-control" id="cognome">
      <p class="mt-1">Hai scritto: <span id="output-cognome" class="text-primary fw-bold"></span></p>
    </div>

    <script>
      const nome = document.getElementById("nome");
      const cognome = document.getElementById("cognome");
      const outNome = document.getElementById("output-nome");
      const outCognome = document.getElementById("output-cognome"); 

      nome.addEventListener("input", () => {
        outNome.textContent = nome.value;
      });

      cognome.addEventListener("input", () => {
        outCognome.textContent = cognome.value;
      });
    </script>
  </div>
</body>
</html>
