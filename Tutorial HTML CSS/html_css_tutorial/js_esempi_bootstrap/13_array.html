<!DOCTYPE html>
<html>
<head>
  <title>13 - Array</title>
  <!-- Includiamo Bootstrap per uno stile piÃ¹ carino -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="card p-4 shadow-sm">
    <h1>13 - Array</h1>

    <!-- Paragrafo che introduce -->
    <p>Apri la console del browser (tasto destro > "Ispeziona" > tab "Console") per vedere l'output.</p>

    <script>
      // Creiamo un array che contiene tre frutti
      let frutti = ["Mela", "Banana", "Arancia"]; 

      // Usiamo il metodo forEach per scorrere ogni elemento dell'array
      // La funzione freccia prende ogni frutto e lo stampa nella console
      frutti.forEach(f => console.log(f));

      // In alternativa, ecco la versione classica:
      // frutti.forEach(function(f) {
      //   console.log(f);
      // });
    </script>
  </div>
</body>
</html>
