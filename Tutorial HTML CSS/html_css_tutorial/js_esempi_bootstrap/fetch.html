<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <ul id="lista-html"></ul>
    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users") //end-point
            .then(response => response.json()) //listaUtenti corrisponde a response.json()
            .then(listaUtenti => {
                const a = document.getElementById("lista-html");
                let codiceHTML = "";
                listaUtenti.forEach(
                    u => {
                        codiceHTML += `<li>${u.name} - ${u.email} - ${u.address.city} - ${u.company.name}</li> &nbsp;`;
                    }
                );

                a.innerHTML = codiceHTML;
            });


    </script>
</body>
</html>
