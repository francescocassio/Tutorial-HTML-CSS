<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>10 - addEventListener</title>
</head>

<body class="container py-4">
  <div class="card p-4 shadow-sm">
    <h1>10 - Uso di addEventListener</h1>
    <button id="btn">Clicca qui</button>

    <script>
      // Selezioniamo l'elemento HTML con id="btn" (cioè il bottone)
      const bottone = document.getElementById("btn");

      // Aggiungiamo un "ascoltatore di eventi" (event listener) al bottone
      // "click" è il tipo di evento che vogliamo ascoltare, cioè quando l'utente clicca sul bottone
      // La funzione freccia (arrow function) specifica cosa fare quando il bottone viene cliccato
      bottone.addEventListener("click", () => { //() indica che la funzione nnon prende parametri
        // Quando il bottone viene cliccato, viene eseguita questa istruzione:
          alert("Hai cliccato usando addEventListener!"); 
      });
    </script>
  </div>
</body>

</html>
