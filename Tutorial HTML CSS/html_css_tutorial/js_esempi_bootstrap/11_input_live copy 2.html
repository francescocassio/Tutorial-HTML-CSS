<!DOCTYPE html>
<html>

<head>
    <title>Input multipli con evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8" />
</head>

<body class="container py-4">
    <div class="card p-4 shadow-sm">
        <h1 class="mb-4">Input multipli con evento (✅ con `evento`)</h1>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
            <p class="mt-1">Hai scritto: <span id="output-nome" class="text-primary fw-bold"></span></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome">
            <p class="mt-1">Hai scritto: <span id="output-cognome" class="text-primary fw-bold"></span></p>
        </div>

        <script>
            //evento è un oggetto evento (in inglese: event object) che JavaScript passa automaticamente alla
            //funzione ogni volta che si verifica un evento — in questo caso un evento input.

            //event.target è l'elemento DOM che ha generato l'evento.
            //event.target.id è l'id dell'elemento che ha scatenato l'evento.
            //event.target.value è il valore dell'elemento che ha scatenato l'evento.
            function aggiornaOutput(evento) {
                const id = evento.target.id; // "nome" o "cognome"
                const output = document.getElementById("output-" + id);
                output.textContent = evento.target.value;
            }
            document.getElementById("nome").addEventListener("input", aggiornaOutput);
            document.getElementById("cognome").addEventListener("input", aggiornaOutput);

            //versione con 2 funzioni

            //function aggiornaOutputNome() {
            //    document.getElementById("output-nome").textContent = document.getElementById("nome").value;
            //}

            //document.getElementById("nome").addEventListener("input", aggiornaOutputNome);

            //function aggiornaOutputCognome() {
            //    document.getElementById("output-cognome").textContent = document.getElementById("cognome").value;
            //}

            //document.getElementById("cognome").addEventListener("input", aggiornaOutputCognome);
        </script>
    </div>
</body>

</html>
