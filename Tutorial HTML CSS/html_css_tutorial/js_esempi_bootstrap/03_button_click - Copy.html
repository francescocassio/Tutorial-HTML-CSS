<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>03 - Bottone con onclick</title>
</head>
<body class="container py-4">
    <div class="card p-4 shadow-sm">
        <h1>03 - Bottone con evento onclick</h1>
        <button onclick="alert_message()">Cliccami</button>
    </div>
    <script>
        let a = 1;
        function alert_message() {
            if (a == 1) {
                alert('Hai cliccato il bottone ' + a + ' volta!');
            }
            else {
                alert('Hai cliccato il bottone ' + a + ' volte!');
            }
            console.log(a);
            a++;
        }
    </script>
</body>
</html>
