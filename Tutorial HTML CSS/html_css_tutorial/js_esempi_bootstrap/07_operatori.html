<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>07 - Operatori matematici</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <h1>07 - Operatori</h1>
  <script>
    let a = 5;
    let b = 3;
    console.log("a + b =", a + b);
    console.log("a - b =", a - b);
    console.log("a * b =", a * b);
    console.log("a / b =", a / b); 
  </script>
</div>
</body>
</html>
