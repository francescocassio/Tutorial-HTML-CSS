<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>18 - else if</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <h1>18 - Condizioni multiple</h1>
  <script>
    let voto = prompt("Inserisci il voto (0-10):");

    if (voto >= 8) {
      alert("Ottimo!");
    } else if (voto >= 6) {
      alert("Sufficiente");
    } else {
      alert("Insufficiente"); 
    }
  </script>
</div>
</body>
</html>
