<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" id="btnCard" onclick="mostra_nomi()">Mostra i nomi</button>
        <button type="button" class="btn btn-primary" id="btnCard2" onclick="mostra_email()">Mostra le email</button>
        <button type="button" class="btn btn-primary" id="btnCard3" onclick="svuota()">Svuota</button>
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="tabella"></div>
        </div>
    </div>
    <script>

        const a = document.getElementById("tabella");

        function mostra_nomi() {

            fetch("https://jsonplaceholder.typicode.com/users") //end-point
                .then(response => response.json()) //listaUtenti corrisponde a response.json()
                .then(listaUtenti => {
                    let codiceHTML = "";
                    listaUtenti.forEach(
                        u => {
                            codiceHTML += `<div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h5 class="card-title">${u.name}</h5>
                                                </div>
                                            </div>
                                          </div>`;
                        }
                    );
                    a.innerHTML = codiceHTML;
                });
        }

        function mostra_email() {

            fetch("https://jsonplaceholder.typicode.com/users") //end-point
                .then(response => response.json()) //listaUtenti corrisponde a response.json()
                .then(listaUtenti => {
                    let codiceHTML = "";
                    listaUtenti.forEach(
                        u => {
                            codiceHTML += `<div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${u.email}</h5>
                                    </div>
                                </div>
                              </div>`;
                        }
                    );
                    a.innerHTML = codiceHTML;
                });
        }

        function svuota() {
            let codiceHTML = "";
            a.innerHTML = codiceHTML;
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</body>
</html>
