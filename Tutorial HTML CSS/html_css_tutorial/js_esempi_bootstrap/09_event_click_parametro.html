<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>09 - Evento click con parametro</title></head>
<body class="container py-4">
<div class="card p-4 shadow-sm">
  <h1>09 - Passare parametri con onclick</h1>
  <button onclick="saluta('Lucia')">Saluta Lucia</button>
  <button onclick="saluta('Marco')">Saluta Marco</button>

  <script>
    function saluta(nome) {
      alert("Ciao " + nome + "!");
      } 
  </script>
</div>
</body>
</html>
