<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>03 - Bottone con onclick</title>
</head>
<body class="container py-4">
    <div class="card p-4 shadow-sm align-items-center">
        <h1>03 - Bottone con evento onclick</h1>
        <button onclick="incremento()">Cliccami</button>
        <div class="m-5 p-5 text-bg-primary text-center w-25">
            <h2 id="contatore">1</h2>
        </div>
    </div>
    <script>
        function incremento() {
            var b = document.getElementById("contatore").textContent; //textContent perché è stringa
            console.log(b);
            console.log(typeof b);
            var bi = parseInt(b);
            console.log(bi);
            console.log(typeof bi);
            //incremento
            bi++;
            document.getElementById("contatore").textContent = bi;
        }
    </script>
</body>
</html>
