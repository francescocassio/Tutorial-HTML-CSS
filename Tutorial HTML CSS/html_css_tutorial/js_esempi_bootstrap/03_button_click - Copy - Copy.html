<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>03 - Bottone con onclick</title>
</head>
<body class="container py-4">
    <div class="card p-4 shadow-sm align-items-center">
        <h1>03 - Bottone con evento onclick</h1>
        <div class="row">
            <div class="col">
                <button onclick="incremento()" class="text-bg-primary">incrementa</button>
            </div>
            <div class="col">
                <button id="botton-decr" onclick="decremento()" class="text-bg-secondary">decrementa</button>
            </div>
        </div>
        <div id="numero" class="m-5 p-5 text-bg-primary text-center w-25">
            <h2 id="contatore">1</h2>
        </div>
    </div>
    <script>
        const contatore = document.getElementById("contatore"); //textContent perché è stringa

        function incremento() {
            b = contatore.textContent;
            console.log(b);
            console.log(typeof b);
            var bi = parseInt(b);
            console.log(bi);
            console.log(typeof bi);
            //incremento
            bi++;
            contatore.textContent = bi;

            if (bi == 1) {
                document.getElementById("botton-decr").disabled = false;
                //toggle se trova disattivato attiva, se trova attivato disattiva
                document.getElementById("numero").classList.toggle("text-bg-primary")
                document.getElementById("numero").classList.toggle("text-bg-secondary")
                //meglio mettrlo così perché è meglio avere 2 classi sovrapposte perchè ne prevale una
                //piuttosto che il contrario perché avremmo assenza di classi (provare sul debug di chrome per test)
            }
        }

        function decremento() {
            b = contatore.textContent;
            var bi = parseInt(b);
            //decremento
            if (bi > 0) {
                bi--;
                contatore.textContent = bi;

                if (bi == 0) {
                    document.getElementById("botton-decr").disabled = true;
                    document.getElementById("numero").classList.toggle("text-bg-primary")
                    document.getElementById("numero").classList.toggle("text-bg-secondary")
                }
            }
        }

    </script>
</body>
</html>
