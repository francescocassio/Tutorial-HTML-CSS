    <script>
        //bubble sort
        let lista = [1, 5, 12, 3, 8, 27, 2, 4];
        for (let i = 0; i < lista.length - 1; i++) {
            for (let j = 0; j < lista.length - 1; j++) {
                //ordine crescente
                if (lista[j] > lista[j + 1]) {
                    temp = lista[j];
                    lista[j] = lista[j + 1];
                    lista[j + 1] = temp;
                }
                //ordine decrescente
                //if (lista[j] < lista[j + 1]) {
                //    temp = lista[j];
                //    lista[j] = lista[j + 1];
                //    lista[j + 1] = temp;

            }
        }
