<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Liste HTML</title>
</head>
<body>

    <h2>Lista non ordinata</h2>
    <ul style="color: red;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <h2>Lista ordinata</h2>
    <ol>
        <li>Primo</li> 
        <li>Secondo</li>
        <li>Terzo</li>
    </ol>

</body>
</html>
