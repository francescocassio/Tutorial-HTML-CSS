<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia 2 Colonne</title>
    <style>
        .grid-container {
            display: grid; /* Attiva il layout Grid */
            grid-template-columns: 1fr 1fr; /* Due colonne di uguale larghezza */
            gap: 10px; /* Spazio tra le celle */ 
            background-color: #f0f0f0; /* Colore di sfondo della griglia */
            padding: 10px; /* Spazio intorno alla griglia */
        }

        /*.grid-container {
            display: grid;*/  /*Attiva il layout Grid */
            /*grid-template-columns: repeat(3, 1fr);*/ /* Crea esattamente 3 colonne di uguale larghezza */
            /*gap: 15px;*/  /*Spazio uniforme di 15px tra righe e colonne */
        
        /*}*/

        /*.grid-container {
            display: grid;*/  /*Attiva il layout Grid */
            /*grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));*/   /*Crea colonne flessibili in base allo spazio disponibile */
            /*gap: 10px;*/  /*Spazio uniforme di 10px tra celle */
        /*}*/





        .grid-item {
            background-color: lightblue; /* Colore di sfondo degli elementi */
            padding: 20px; /* Spazio interno agli elementi */
            text-align: center; /* Testo centrato */
            border: 1px solid black; /* Bordo visibile per separare gli elementi */
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">Colonna 1</div>
        <div class="grid-item">Colonna 2</div>
        <div class="grid-item">Colonna 1</div>
        <div class="grid-item">Colonna 2</div>
    </div>

</body>
</html>
