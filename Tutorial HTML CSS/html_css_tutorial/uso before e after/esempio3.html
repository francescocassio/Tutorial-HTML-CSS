<!DOCTYPE html>
<html lang="it">

<head>
    <style>
        .prodotto {
            position: relative;
            width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .prodotto.nuovo::before {
            content: "NUOVO";
            position: absolute;
            top: 0;
            left: 0;
            background: red;
            color: white;
            padding: 3px 8px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="prodotto nuovo">
        Smartphone XYZ
    </div>

    <div class="prodotto">
        Smartphone ABC
    </div>
</body>

</html>
