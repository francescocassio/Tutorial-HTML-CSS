<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Layout HTML</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            padding: 20px;
        }

        header { 
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px;
        }

        section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        article {
            padding: 10px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header style="color: red;">
        <h1>Intestazione</h1>
    </header>

    <section>

        <article>
            <h2>Articolo</h2>
            <p>Contenuto dell'articolo.</p>
        </article>

    </section>

    <footer>
        <p>Footer del sito</p>
    </footer>

</body>
</html>
