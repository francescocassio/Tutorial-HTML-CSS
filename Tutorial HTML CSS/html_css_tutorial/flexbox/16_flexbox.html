<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Footer con Flexbox</title>

    <style>
        .footer {
            display: flex; /* Imposta il contenitore del footer come Flexbox */
            justify-content: space-around; /* Distribuisce gli elementi con spazio uguale tra loro */
            background-color: #222; /* Colore di sfondo scuro */
            color: white; /* Colore del testo bianco per contrasto */
            padding: 20px; /* Spazio interno per migliorare la leggi bilità */
        }
    </style>

</head>
<body>

    <div class="footer">
        <p>© 2025 - Sito Web</p>
        <p>Privacy Policy</p>
        <p>Contattaci</p>
    </div>
    <!-- <div class="footer"> è il contenitore che utilizza Flexbox per allineare gli elementi -->
    <!-- Ogni <p> rappresenta una sezione del footer, distribuita equamente grazie a Flexbox -->

</body>
</html>
