<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow: Nessuna espansione</title>
    <style>
        .container {
            display: flex;
            border: 2px solid black;
            padding: 10px;
        }

        .item {
            flex-grow: 0; /* Gli elementi non si espandono */
            width: 100px; /* Mantengono una larghezza fissa */ 
            padding: 20px;
            background-color: lightblue;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>3️⃣ Flex-grow: Nessuna espansione</h2>
    <p>Ogni box mantiene la stessa larghezza e non cresce.</p>
    <div class="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>
</body>
</html>
